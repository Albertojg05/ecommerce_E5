<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - MiTienda</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>

    <header class="header-productos">
        <div class="logo">
            <a href="index.html">MiTienda</a>
        </div>

        <form class="search-bar-centered">
            <input type="text" placeholder="Lorem ipsum has">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
        </form>
        <nav class="main-nav">
            <a href="product.html">Tienda</a>
            <a href="login.html">Cuenta</a>
            <a href="carrito.html">Carrito</a>
        </nav>
    </header>

    <main class="register-container">

        <h1 class="register-title">CREAR CUENTA</h1>

        <form class="register-form">

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico.</label>
                <input type="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña.</label>
                <input type="password" id="password" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password-validate">Validar contraseña.</label>
                <input type="password" id="password-validate" class="form-input" required>
            </div>

            <button class="register-btn" type="submit">CREAR</button>

        </form>

    </main>

</body>

</html>
