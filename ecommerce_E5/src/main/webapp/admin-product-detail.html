<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Editar Producto - MiTienda</title>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>

    <header class="header-productos">
        <div class="logo">
            MiTienda
        </div>
        <nav class="main-nav">
            <a href="#">Productos</a>
            <a href="#">Órdenes</a>
            <a href="#">Salir</a>
        </nav>
    </header>

    <main class="admin-container">
        <h1>Editar Producto</h1>

        <form class="product-edit-form">

            <div class="form-column-left">
                <h2>Imágenes</h2>
                <div class="current-images">
                    <img src="https://placehold.co/100x130/555/FFF?text=Img+1" alt="">
                    <img src="https://placehold.co/100x130/555/FFF?text=Img+2" alt="">
                </div>
                <div class="form-group">
                    <label for="imagenes">Subir nuevas imágenes</label>
                    <input type="file" id="imagenes" multiple>
                </div>
            </div>

            <div class="form-column-right">
                <h2>Detalles del Producto</h2>

                <div class="form-group">
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" id="nombre" value="Short vestir pinza doble">
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion"
                        rows="6">Short de corte en a, cintura alta con pretina elástica posterior y trabillas, doble pinza frontal, bolsillos delanteros...</textarea>
                </div>

                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="number" id="precio" value="649.00" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock (Inventario)</label>
                        <input type="number" id="stock" value="150">
                    </div>
                </div>

                <div class="form-group">
                    <label for="tallas">Tallas (separadas por coma)</label>
                    <input type="text" id="tallas" value="XS, S, M, L">
                </div>

                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </main>

</body>

</html>
