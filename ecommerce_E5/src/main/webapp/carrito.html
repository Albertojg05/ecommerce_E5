<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Carrito - MiTienda</title>
    <link rel="stylesheet" href="css/carrito.css">
</head>

<body>

    <header class="header-productos">
        <div class="logo">
            <a href="index.html">MiTienda</a>
        </div>


        <form class="search-bar-centered">
            <input type="text" placeholder="Lorem ipsum has">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
        </form>

        <nav class="main-nav">
            <a href="product.html">Tienda</a>
            <a href="login.html">Cuenta</a>
            <a href="carrito.html">Carrito</a>
        </nav>
    </header>

    <main class="cart-container">

        <section class="cart-items-section">
            <h1>CARRITO DE COMPRA</h1>
            <p class="explore-link">Continua explorando <a href="#">aquí</a>.</p>

            <div class="cart-items-list">
                <div class="cart-item">
                    <img src="https://placehold.co/120x160/555/FFF?text=Producto" alt="Producto">

                    <div class="item-details">
                        <p class="item-title">Short vestir pinza doble</p>
                        <p class="item-spec">Color: <strong>NEGRO</strong></p>
                        <p class="item-spec">Talla: <strong>S</strong></p>

                        <div class="item-quantity">
                            <button class="quantity-btn" type="button">-</button>
                            <span>1</span>
                            <button class="quantity-btn" type="button">+</button>
                        </div>

                        <button class="remove-btn" type="button">Quitar</button>
                    </div>

                    <span class="item-price">$ 649.00</span>
                </div>

            </div>
        </section>

        <aside class="cart-summary-section">
            <div class="summary-box">
                <h2>Resumen de compra</h2>

                <div class="summary-line">
                    <span>Producto:</span>
                    <span>649.00</span>
                </div>

                <div class="summary-line">
                    <span>Envío:</span>
                    <span>200.00</span>
                </div>

                <div class="summary-total">
                    <span>Total:</span>
                    <span>849.00</span>
                </div>

                <button class="checkout-btn" type="button">FINALIZAR PEDIDO</button>
            </div>
        </aside>

    </main>

</body>

</html>
