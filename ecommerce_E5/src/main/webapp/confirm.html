<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación - MiTienda</title>
    <link rel="stylesheet" href="css/confirm.css">
</head>

<body>

    <header class="header-productos">
        <div class="logo">
            <a href="index.html">MiTienda</a>
        </div>

        <form class="search-bar-centered">
            <input type="text" placeholder="Lorem ipsum has">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
        </form>

        <nav class="main-nav">
            <a href="product.html">Tienda</a>
            <a href="login.html">Cuenta</a>
            <a href="carrito.html">Carrito</a>
        </nav>
    </header>


    <main class="confirmation-page">
        <div class="confirmation-box">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>
            </div>
            <h1>¡Gracias por tu compra!</h1>
            <p class="order-number">Tu pedido <strong>#100234</strong> ha sido confirmado.</p>
            <p>Recibirás un correo electrónico con los detalles del envío pronto.</p>

            <div class="order-summary-preview">
                <div class="summary-line">
                    <span>Producto:</span>
                    <span>649.00</span>
                </div>
                <div class="summary-line">
                    <span>Envío:</span>
                    <span>200.00</span>
                </div>
                <div class="summary-total">
                    <span>Total:</span>
                    <span>849.00</span>
                </div>
            </div>

            <a href="index.html" class="btn-back-home">Volver a la tienda</a>
        </div>
    </main>

</body>

</html>
